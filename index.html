<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calc-container">
        <div class="display">
            <textarea maxlength="23" readonly name="display" class="displayst" id="display2" cols="1" rows="2"></textarea>
            <textarea maxlength="23" readonly name="display" class="displayst" placeholder="0" id="display" cols="1" rows="2"></textarea>
            <button id="remove"><i class="fa-solid fa-delete-left"></i></button>
        </div>
        <button id="clear">Clear</button>
        <div class="buttons-container">
            <div class="calc-left">
                <div class="operator-container">
                    <button class="op-button">+</button>
                    <button class="op-button">-</button>
                    <button class="op-button">&times;</button>
                    <button class="op-button">/</button>
                </div>
                <div class="num-container">
                
                </div>
            </div>
            <div class="calc-right">
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
    <script src="https://kit.fontawesome.com/9384a12df6.js" crossorigin="anonymous"></script>
</body>
</html>
